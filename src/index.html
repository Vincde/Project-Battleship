<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Getting Started</title>
  </head>
  <body>
    <aside class="score">
      Score: 
    </aside>

    <div class="ship-creation-container">
      <p>Insert Ship into: <br></p>
      
      <label for="row">Row: </label>
      <input type="number" id="row" max="9" min="0">
      
      <label for="column">Column</label>
      <input type="number" id="column" max="9" min="0">
      
      <label for="length">Length</label>
      <input type="number" id="length" max="4" min="1">

      <select name="direction" id="direction">
        <option value="horizontal">Horizontal</option>
        <option value="vertical">Vertical</option>
      </select>
      
      <select name="player" id="player">
        <option value="player1">Player 1</option>
        <option value="player2">Player 2</option>
      </select>

      <button type="button" class="create-ship-button">Create</button>

      <div class="drag-n-drop">
        <select name="drag-n-drop__direction" id="drag-n-drop__direction">
          <option value="horizontal">Horizontal</option>
          <option value="vertical">Vertical</option>
        </select>
        <select name="drag-n-drop__dimension" id="drag-n-drop__dimension">
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
        </select>

        <div class="box-dimension" draggable="true"></div>
      </div>
      
      <br>
      <button type="button" class="startGame-button">Start Game</button>
    </div>

    <main class="gameBoard">
      <div class="gameBoard__player1"></div>
      <div class="gameBoard__player2"></div>
    </main>

    <div class="gameBoardChoice">
      <div class="gameBoard__player1__choice"></div>
      <div class="gameBoard__player2__choice"></div>
    </div>
  </body>
</html>
